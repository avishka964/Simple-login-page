<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login-page</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="login">
          <div class="header">
            <h2>LOGIN</h2>
          </div>
          <div>
            <form>
              <div>
                <label>Email</label>
                <input type="text" class="text-input" />
              </div>
              <div>
                <label>Password</label>
                <input type="password" class="text-input" />
              </div>
              <button type="submit" class="primary-btn">Login</button>
            </form>
          </div>
          <div class="link">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <a href="#" class="secondary-btn"> Create an Account</a>
          <footer id="main-footer">
            <p class="">2020 Â© Hope Inc.</p>
          </footer>
        </div>
      </div>
      <div id="right">
        <div id="item-pane">           
          <div>
            <h1 class="item-text">Never Lose Hope</h1>  
            <img id="image" class="item-frame" src="https://source.unsplash.com/random/820x600?" >
          </div>                 
        </div>
        <div>          
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
